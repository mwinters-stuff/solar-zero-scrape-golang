replicaCount: 1

image:
  # -- image repository
  repository: harbor.winters.org.nz/library/solar-zero-scrape
  # -- image tag
  tag: "latest"
  # -- image pull policy
  pullPolicy: IfNotPresent

imagePullSecrets: 
  - name: solar-zero-scrape-pull-secret
imageCredentials:
  registry: harbor.winters.org.nz
  username: robot$github
  password: OFKlOP9HKJrCknf18tgHwGwBfw4nq6GG
  email: mathew@winters.nz

nameOverride: "solar-zero-scrape"
fullnameOverride: "solar-zero-scrape"

service:
  enabled: true
  annotations: {}
  type: ClusterIP
  httpPort: 9898
  externalPort: 9898


serviceAccount:
  # Specifies whether a service account should be created
  enabled: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # List of image pull secrets if pulling from private registries
  imagePullSecrets: []


securityContext: {}

resources:
  limits:
  requests:
    cpu: 1m
    memory: 16Mi


# https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes
probes:
  readiness:
    initialDelaySeconds: 1
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    periodSeconds: 10
  liveness:
    initialDelaySeconds: 1
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    periodSeconds: 10


# enable tls on the podinfo service
tls:
  enabled: false
  # the name of the secret used to mount the certificate key pair
  secretName:
  # the path where the certificate key pair will be mounted
  certPath: /data/cert
  # the port used to host the tls endpoint on the service
  port: 9899
  # the port used to bind the tls port to the host
  # NOTE: requires privileged container with NET_BIND_SERVICE capability -- this is useful for testing
  # in local clusters such as kind without port forwarding
  hostPort:

# create a certificate manager certificate (cert-manager required)
certificate:
  create: false
  # the issuer used to issue the certificate
  issuerRef:
    kind: ClusterIssuer
    name: self-signed
  # the hostname / subject alternative names for the certificate
  dnsNames:
    - solar-zero-scrape

solarZero:
  username: test@user
  password: password

influxdb:
  hostUrl: influx:2922
  token: thetoken
  org: example.org
  bucket: solar-zero

mqtt:
  hostUrl: mqtt://mqtt.org:1883
  topic: solar-zero
  username: bob
  password: bobs

otherConfig:
  UserPoolId: xx
  ClientId: xx
  ApiRegion: xx
  ApiGatewayURL: xx
  ApiKey: xx
  ApiSolarZeroApiAddress: xx

TimeZone: Pacific/Auckland
